<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="CodePel">
      <title> Simple login form with side demo image using bootstrap Example </title>
       {% load static %}
      <!-- Style CSS -->
      <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
      <!-- Demo CSS (No need to include it into your project) -->
      <link rel="stylesheet" href="{% static 'login/css/demo.css' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   </head>
   <body>
         <script src="https://use.fontawesome.com/f59bcd8580.js"></script>
<div class="container">
<div class="row m-5 no-gutters shadow-lg">
<div class="col-md-6 d-none d-md-block">
<img class="image-logo" src="{% static 'images/logoimg.jpg' %}"/>
</div>

<div class="col-md-6 bg-white p-5">
<h3 class="pb-3">Login Form</h3>

<div class="form-style">
<form method="post">
    {% csrf_token %}
  <div class="form-group pb-3">
    <input type="text" name="doctorid" placeholder="Enter Your Doctor Id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="form-group pb-3">
    <input name="passw" type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="d-flex align-items-center justify-content-between">
<div class="d-flex align-items-center"><input name="" type="checkbox" value="" /> <span class="pl-2 font-weight-bold">Remember Me</span></div>
<div><a href="{% url 'forget' %}">Forget Password?</a></div>
</div>
   <div class="pb-2">
  <a href="{% url 'home' %}"><button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Submit</button></a>
   </div>
    <div>
        {{msg0}}
        {{msg}}
    </div>
</form>
</div>

</div>
</div>
</div>
      <!-- Script JS -->
      <script src="{% static 'login/js/script.js' %}"></script>
      <!--$%analytics%$-->
   </body>
</html>
